<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pass Gen and Man</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a>Sign Up</a>
        <a>Log In</a>
        <a>Contact</a>
    </div>

    <div class="main-for-flex">
        <div class="main">
            <div class="h1title">
                <p>パスワード管理サイト</p>
            </div>
            <div class="purpose">
                <p class="p-purpose">用途</p>
                <input type="text" class="input-purpose" placeholder="例: 〇〇用" autocomplete="off">
            </div>
            <div class="password">
                <p class="p-password">パスワード</p>
                <input type="text" class="input-password" placeholder="ここに出力">
            </div>
    
            <div class="pass-len">
                <p class="p-len">桁数(上限:100)</p>
                <input type="number" value="10" max="100" class="input-len">
            </div>
    
            <div class="div-button">
                <button class="folder-button"><i class="fa-regular fa-folder"></i></button>
                <button onclick="genPass()" class="gen-button"><b>生成</b></button>
                <button onclick="recordPass()" class="record-button"><b>記録</b></button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a4fb15752c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
